        const grid = document.getElementById('hospitalGrid');
        const searchInput = document.getElementById('searchInput');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const noResults = document.getElementById('noResults');
        const scrollBtn = document.getElementById('scrollToTopBtn');
        const modal = document.getElementById('recruitModal');
        const modalHospitalName = document.getElementById('modalHospitalName');

        // Local Storage for Favorites
        let favorites = JSON.parse(localStorage.getItem('ptFavorites')) || [];

        function toggleFavorite(hospitalName, event) {
            // Prevent event bubbling if clicked inside anchor tag
            if(event) event.stopPropagation();
            
            const index = favorites.indexOf(hospitalName);
            if (index > -1) {
                favorites.splice(index, 1); // Remove if already favorite
            } else {
                favorites.push(hospitalName); // Add to favorites
            }
            localStorage.setItem('ptFavorites', JSON.stringify(favorites));
            filterData(); // Re-render current view to update heart icons
        }

        // Modal Functions
        function openRecruitModal(name) {
            modalHospitalName.textContent = name;
            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.body.classList.add('modal-active');
        }

        function closeModal() {
            modal.classList.add('opacity-0', 'pointer-events-none');
            document.body.classList.remove('modal-active');
        }

        // Close modal when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal || e.target.classList.contains('modal-overlay')) {
                closeModal();
            }
        });

        // Scroll to Top Logic
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollBtn.classList.remove('hidden', 'opacity-0', 'translate-y-4');
            } else {
                scrollBtn.classList.add('hidden', 'opacity-0', 'translate-y-4');
            }
        });

        scrollBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Render Function
        function renderHospitals(data) {
            grid.innerHTML = '';
            if (data.length === 0) {
                noResults.classList.remove('hidden');
                return;
            }
            noResults.classList.add('hidden');

            data.forEach(h => {
                // Color coding based on category
                let badgeColor = "bg-gray-100 text-gray-800";
                let iconClass = "fa-hospital";
                
                if (h.category === 'public') { badgeColor = "bg-blue-100 text-blue-800"; iconClass = "fa-landmark"; }
                else if (h.category === 'university') { badgeColor = "bg-purple-100 text-purple-800"; iconClass = "fa-graduation-cap"; }
                else if (h.category === 'rehab') { badgeColor = "bg-green-100 text-green-800"; iconClass = "fa-wheelchair"; }
                else if (h.category === 'corporate') { badgeColor = "bg-orange-100 text-orange-800"; iconClass = "fa-building"; }

                const isFavorite = favorites.includes(h.name);
                const heartIconClass = isFavorite ? "fa-solid fa-heart text-red-500" : "fa-regular fa-heart text-gray-400 hover:text-red-400";

                const card = document.createElement('div');
                card.className = "bg-white rounded-xl shadow-sm border border-gray-100 p-6 transition-all duration-300 card-hover flex flex-col justify-between h-full relative";
                
                card.innerHTML = `
                    <!-- Favorite Button -->
                    <button onclick="toggleFavorite('${h.name}', event)" class="absolute top-4 right-4 text-2xl heart-btn z-10 focus:outline-none" aria-label="찜하기">
                        <i class="${heartIconClass}"></i>
                    </button>

                    <div>
                        <div class="flex justify-between items-start mb-4 pr-8">
                            <div class="w-10 h-10 rounded-full ${badgeColor} flex items-center justify-center">
                                <i class="fa-solid ${iconClass} text-lg"></i>
                            </div>
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${badgeColor}">
                                ${h.type}
                            </span>
                        </div>
                        <h3 class="text-lg font-bold text-gray-900 mb-1">${h.name}</h3>
                        <p class="text-sm text-gray-500 mb-4"><i class="fa-solid fa-location-dot mr-1"></i> ${h.location}</p>
                    </div>
                    <div class="grid grid-cols-2 gap-3 mt-2">
                        <a href="${h.home}" target="_blank" class="flex items-center justify-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 transition-colors">
                            <i class="fa-solid fa-house mr-2"></i> 홈페이지
                        </a>
                        <button onclick="openRecruitModal('${h.name}')" class="flex items-center justify-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition-colors">
                            <i class="fa-solid fa-file-signature mr-2"></i> 3대 취업 포털
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Filter Logic
        let currentFilter = 'all';

        function filterData() {
            const query = searchInput.value.toLowerCase();
            const filtered = hospitals.filter(h => {
                const matchesSearch = h.name.toLowerCase().includes(query) || h.location.toLowerCase().includes(query);
                
                let matchesCategory = false;
                if (currentFilter === 'all') {
                    matchesCategory = true;
                } else if (currentFilter === 'favorites') {
                    matchesCategory = favorites.includes(h.name);
                } else {
                    matchesCategory = h.category === currentFilter;
                }

                return matchesSearch && matchesCategory;
            });
            renderHospitals(filtered);
        }

        // Event Listeners
        filterBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                // Update active state
                filterBtns.forEach(b => {
                    b.classList.remove('bg-blue-600', 'text-white');
                    b.classList.add('bg-gray-200', 'text-gray-700');
                });
                e.target.classList.remove('bg-gray-200', 'text-gray-700');
                e.target.classList.add('bg-blue-600', 'text-white');

                currentFilter = e.target.dataset.filter;
                filterData();
            });
        });

        searchInput.addEventListener('input', filterData);

        // Initial Render
        renderHospitals(hospitals);

    </script>
